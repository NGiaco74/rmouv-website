[build]
  publish = "."
  command = "echo 'No build step needed for static site'"

[build.environment]
  NODE_VERSION = "18"

# Configuration pour l'extension Supabase
# Les variables d'environnement sont automatiquement inject√©es par l'extension
# SUPABASE_DATABASE_URL
# SUPABASE_ANON_KEY
# SUPABASE_SERVICE_ROLE_KEY

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "python -m http.server 8000"
  port = 8000
  publish = "."
